<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="col1">
        <img src="./images/backgroundImage.avif" alt="A photo of leaves"
        class="container" >
        <div class="logoBox">
            <img src="./images/odin-lined.png" alt="" width="15%">
            ODIN
        </div>
    </div>
    
    <div class="col2">
        <div class="sideCol"> 
            <div class="flex_box"></div>
            <div class="flex_box">
                <span>This is not a real online service! You know you need a service
                    like this to really achieve your greatest dreams, so why not
                sign up right <em>now</em> to this fictional service! It'll be worth it!
                <br>
                <br>
                Please!
                </span>
                <br>
                <br>
            </div>
        </div>
        <form action="/backend_for_form" method="post" class="form">
            <div class="sub-entry">
                First name
                <br>
                <input class="input_box" type="text" id="name"
                name="username">
                <br>
                Email
                <br>
                <input class="input_box" type="email">
                <br>
                Password
                <br>
                <input class="input_box" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="sub-entry">
                Last name
                <br>
                <input class="input_box" type="text">
                <br>
                Phone
                <br>
                <input class="input_box" type="text">
                <br>
                Confirm Password
                <br>
                <input class="input_box" type="password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
        </form>
        <div class="sideCol" > 
            <button class="createAcc">Create account</button>
            <span>Already have an account? <a href="" class="login-link">Log in</a></span>
        </div>
    </div>
</body>
</html>
